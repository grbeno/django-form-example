{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="{% static 'js/stainerpx.js' %}"></script>
<h1>This is the StainerPx page!</h1>
<h2>Image to preprocess:</h2>

<img id="img" src="{% static 'images/K_09.24.PNG'%}" style="display: none;"> <!-- width="455" height="613" -->
<canvas id="CanvasImg"></canvas> <!--style="border:1px solid #000000;"-->

<script>
    
    var img = document.getElementById("img");
    var myCanvas = document.getElementById("CanvasImg");
    document.body.appendChild(myCanvas);
    
    img.onload = function () {
        var ctx = myCanvas.getContext("2d");
        myCanvas.width = img.width;
        myCanvas.height = img.height;  
        ctx.drawImage(img, 0, 0, myCanvas.width, myCanvas.height);
        myCanvas.style.margin = "1% 0 0 1%";
    };
    
    myCanvas.addEventListener("click", GetCoordinates);

</script>
<div id="pxinfo">
<p> X: <span id="x"></span> Y: <span id="y"></span></p>
</div>
<div id="coords">
<p><b>Coordinates:</b><br><br><span id="coordsArr"></span></p>
</div>
