{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <script src="{% static 'js/stainerpx.js' %}"></script>
</head>
<h1>This is the StainerPx page!</h1>
<h2>Image to preprocess:</h2>
<img id="img" width="" height="" src="{% static 'images/K_09.24.PNG'%}">
<script>
    var myImg = document.getElementById("img");
    myImg.onmousedown = GetCoordinates;
</script>
<div id="pxinfo">
<p> X: <span id="x"></span> Y: <span id="y"></span></p>

<p>PosX0: <span id="PosX0"></span></p>
<p>PosY0: <span id="PosY0"></span></p>
<p>Img0: <span id="ImgPos[0]"></span></p>
<p>Img1: <span id="ImgPos[1]"></span></p>

</div>
<div id="coords">
<p><b>Coordinates:</b><br><br><span id="coordsArr"></span></p>
</div>
{% endblock content %}
